<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InHabit Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/ab03b8820e.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <!-- Need to put this in external CSS -->
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body id="quiz1-page">

    <header>
      <img class="arrow" src="images/arrow.svg"/>
      <h4 class="title">Drawdown</h4>
      <div class="hamburger-menu-container">
        <div class="hamburger-menu__row--top"></div>
        <div class="hamburger-menu__row--middle"></div>
        <div class="hamburger-menu__row--bottom"></div>
      </div>
    </header>

    <section id="gameWrapper" class="hidden">
      <p id="question_num"></p>
      <form id="quiz_question" action=""></form>
    </section>
    <div id="results_button" class="hidden round-button">See Results</div>

    <script src="js/quiz_test.js"></script>
  </body>

</html>

<!-- ==========================================
SIGN UP PAGE
========================================== -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Drawdown App</title>
    <script src="https://use.fontawesome.com/ab03b8820e.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="sign-up-page">

    <header>
      <img class="arrow" src="images/arrow.svg"/>
      <h4 class="title">Drawdown</h4>
      <div class="hamburger-menu-container">
        <div class="hamburger-menu__row--top"></div>
        <div class="hamburger-menu__row--middle"></div>
        <div class="hamburger-menu__row--bottom"></div>
      </div>
    </header>

    <section class="sign-up-section">
      <h4>Sign Up</h4>
      <form>
        <label for"first-name">First Name:</label>
        <input type="text" name="first-name"></input>
        <label for"last-name">Last Name:</label>
        <input type="text" name="last-name"></input>
        <label for"email">Email:</label>
        <input type="text" name="email"></input>
        <label for"email">Password:</label>
        <input type="text" name="password"></input>
        <div class="round-button">Submit</div>
      </form>
      <p class="switch-form">Already have an account? <a>Login!</a></p>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
